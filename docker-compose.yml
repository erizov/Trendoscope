version: '3.8'

services:
  trendoscope:
    build: .
    container_name: trendoscope
    ports:
      - "8003:8003"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_API_BASE=${OPENAI_API_BASE}
    volumes:
      - ./data:/app/data
      - ./documents:/app/documents:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - trendoscope-network

networks:
  trendoscope-network:
    driver: bridge

volumes:
  data:
    driver: local

