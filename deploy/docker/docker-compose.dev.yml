version: '3.8'

services:
  api:
    build:
      context: ../../app
      dockerfile: deploy/docker/Dockerfile.dev
    container_name: trendoscope-api-dev
    ports:
      - "8000:8000"
    environment:
      - REDIS_URL=redis://redis:6379/0
      - USE_REDIS=true
      - LOG_LEVEL=DEBUG
    volumes:
      - ../../app/src:/app/src
      - ../../app/data:/app/data
    depends_on:
      - redis
    command: uvicorn app.api.main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: trendoscope-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis-dev-data:/data
    restart: unless-stopped

  frontend:
    build:
      context: ../../app/frontend
      dockerfile: ../docker/Dockerfile.frontend.dev
    container_name: trendoscope-frontend-dev
    ports:
      - "3000:3000"
    volumes:
      - ../../app/frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
    command: npm run dev

volumes:
  redis-dev-data:
