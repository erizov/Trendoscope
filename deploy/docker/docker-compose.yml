version: '3.8'

services:
  api:
    build:
      context: ../../trendoscope2
      dockerfile: deploy/docker/Dockerfile
    container_name: trendoscope2-api
    ports:
      - "8000:8000"
    environment:
      - REDIS_URL=redis://redis:6379/0
      - USE_REDIS=true
    volumes:
      - ../../trendoscope2/data:/app/data
      - ../../trendoscope2/logs:/app/logs
    depends_on:
      - redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis:7-alpine
    container_name: trendoscope2-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

