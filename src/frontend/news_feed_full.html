        /* Header */

        .header-top {

        }

        .logo {

        }

        .stats {

        }

        .categories {

            overflow-x: auto;

        }

        .categories::-webkit-scrollbar {

        }

        .category-btn {

            color: #fff;
            cursor: pointer;

        .category-btn:hover {

        .category-btn.active {

        }

        /* Feed */

            max-width: 600px;

        /* News card */

        }

        .news-summary {
            font-size: 15px;
            color: #e7e9ea;

        .hot-take {

            border-radius: 12px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;

            margin-bottom: 8px;

        @keyframes pulse {

        .controversy-meter {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            color: #71767b;
            margin-top: 8px;

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 1000;

        .modal.active {

            justify-content: center;
            padding: 20px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }

            border-radius: 16px;
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            animation: slideUp 0.3s;

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }

        .modal-header {
            padding: 20px;

            display: flex;
            justify-content: space-between;
            align-items: flex-start;

        .modal-close {

            font-size: 28px;

            padding: 0;
            width: 32px;
            height: 32px;

        }

        .modal-title {
            font-size: 24px;

            line-height: 1.3;
            margin-bottom: 16px;
        }

        .modal-meta {
            display: flex;
            gap: 16px;
            margin-bottom: 20px;
            font-size: 13px;
            color: #71767b;
        }

        .modal-text {
            font-size: 17px;
            line-height: 1.6;
            color: #e7e9ea;
            margin-bottom: 20px;
            white-space: pre-wrap;
        }

        .modal-link {
            display: inline-block;
            padding: 12px 24px;
            background: #1d9bf0;
            color: #fff;
            text-decoration: none;
            border-radius: 24px;
            font-weight: 600;
            transition: background 0.2s;
        }

        .modal-link:hover {

        }

        .modal-footer {

        /* Loading */
        .loading {

            width: 40px;
            height: 40px;

        .fab svg {

        }

        /* Empty state */
        .empty-state {

        /* Error */
        .error {

            padding: 20px;
            margin: 20px;

        /* Responsive */

            }

                padding: 12px;
            }

            .modal-content {
                border-radius: 16px 16px 0 0;
            }
        }

    <script>
        const API_URL = 'http://localhost:8003';
        let allNews = [];
        let currentCategory = 'all';
        let currentNewsItem = null;

        // Category icons
        const categoryIcons = {
            'tech': 'ü§ñ',
            'ai': 'ü§ñ',  // legacy support
            'politics': 'üèõÔ∏è',
            'business': 'üíº',
            'conflict': '‚öîÔ∏è',
            'legal': '‚öñÔ∏è',
            'society': 'üë•',
            'science': 'üî¨',
            'us': 'üá∫üá∏',  // legacy support
            'eu': 'üá™üá∫',  // legacy support
            'russia': 'üá∑üá∫',  // legacy support
            'general': 'üì∞'
        };

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            setupCategoryFilters();
            loadNews('all');
        });

        // Setup filters
        function setupCategoryFilters() {
            const buttons = document.querySelectorAll('.category-btn');
            buttons.forEach(btn => {
                btn.addEventListener('click', () => {
                    buttons.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentCategory = btn.dataset.category;
                    loadNews(currentCategory);
                });
            });
        }

        // Load news from API
        async function loadNews(category) {
            const feed = document.getElementById('newsFeed');
            const stats = document.getElementById('stats');
            
            // Show loading state
            feed.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>–ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–æ–≤–æ–∫–∞—Ü–∏–æ–Ω–Ω—ã—Ö –Ω–æ–≤–æ—Å—Ç–µ–π –∏–∑ 40+ –∏—Å—Ç–æ—á–Ω–∏–∫–æ–≤...</p>
                </div>
            `;

            try {
                console.log(`Loading news for category: ${category}`);
                
                const response = await fetch(
                    `${API_URL}/api/news/feed?category=${category}&limit=30&translate=false`
                );

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const data = await response.json();
                console.log('News data:', data);

                if (!data.success) {
                    throw new Error('API returned error');
                }

                allNews = data.news;
                
                stats.textContent = `${data.count} –Ω–æ–≤–æ—Å—Ç–µ–π`;
                
                displayNews(allNews);
                
            } catch (error) {
                console.error('Error:', error);
                feed.innerHTML = `
                    <div class="error">
                        <h2>‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</h2>
                        <p>${error.message}</p>
                        <p style="margin-top: 10px;">–£–±–µ–¥–∏—Ç–µ—Å—å, —á—Ç–æ —Å–µ—Ä–≤–µ—Ä –∑–∞–ø—É—â–µ–Ω</p>
                        <button class="modal-link" onclick="loadNews(currentCategory)" style="margin-top: 15px;">
                            –ü–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å —Å–Ω–æ–≤–∞
                        </button>
                    </div>
                `;
            }
        }

        // Display news
        function displayNews(newsItems) {
            const feed = document.getElementById('newsFeed');
            
            if (newsItems.length === 0) {
                feed.innerHTML = `
                    <div class="empty-state">
                        <h2>üîç –ù–µ—Ç –Ω–æ–≤–æ—Å—Ç–µ–π –≤ —ç—Ç–æ–π –∫–∞—Ç–µ–≥–æ—Ä–∏–∏</h2>
                        <p>–ù–æ–≤–æ—Å—Ç–∏ –∑–∞–≥—Ä—É–∂–∞—é—Ç—Å—è –≤ —Ñ–æ–Ω–µ. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ —á–µ—Ä–µ–∑ –º–∏–Ω—É—Ç—É –∏–ª–∏ –≤—ã–±–µ—Ä–∏—Ç–µ –¥—Ä—É–≥—É—é –∫–∞—Ç–µ–≥–æ—Ä–∏—é.</p>
                        <button class="modal-link" onclick="loadNews(currentCategory)" style="margin-top: 20px;">
                            üîÑ –û–±–Ω–æ–≤–∏—Ç—å
                        </button>
                    </div>
                `;
                return;
            }

            feed.innerHTML = newsItems.map((item, index) => {
                const controversy = item.controversy || {};
                const isHot = controversy.score >= 60;
                
                return `
                    <div class="news-card" onclick="openModal(${index})">
                        ${isHot ? `<div class="hot-take">${controversy.emoji} ${controversy.label.toUpperCase()}</div>` : ''}
                        
                        <div class="news-header">
                            <div class="news-icon">${categoryIcons[item.category] || 'üì∞'}</div>
                            <div class="news-meta">
                                <div>
                                    <span class="news-source">${escapeHtml(item.source)}</span>
                                    <span class="news-category" title="–¢–∏–ø –Ω–æ–≤–æ—Å—Ç–∏">${(item.category || 'general').toUpperCase()}</span>
                                </div>
                                <div class="news-time">${timeAgo(item.published)}</div>
                            </div>
                        </div>

                        <div class="news-title">${escapeHtml(item.title)}</div>
                        <div class="news-summary">${escapeHtml(item.summary).substring(0, 200)}...</div>

                        ${controversy.score >= 40 ? `
                            <div class="controversy-meter">
                                <span>${controversy.emoji}</span>
                                <div class="meter-bar">
                                    <div class="meter-fill ${controversy.label}" style="width: ${controversy.score}%"></div>
                                </div>
                                <span>${controversy.score}%</span>
                            </div>
                        ` : ''}

                        <div class="news-actions">
                            <button class="action-btn" onclick="event.stopPropagation(); openModal(${index})">
                                üìñ –ß–∏—Ç–∞—Ç—å
                            </button>
                            <button class="action-btn" onclick="event.stopPropagation(); shareToTelegram(${index})">
                                üì± Telegram
                            </button>
                            <button class="action-btn" onclick="event.stopPropagation(); shareToVK(${index})">
                                üìò VK
                            </button>
                            <button class="action-btn" onclick="event.stopPropagation(); copyLink(${index}, event)">
                                üìã –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å
                            </button>
                            <button class="action-btn" onclick="event.stopPropagation(); window.open('${item.link}', '_blank')">
                                üîó –ò—Å—Ç–æ—á–Ω–∏–∫
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Open modal
        function openModal(index) {
            const item = allNews[index];
            currentNewsItem = item;
            
            document.getElementById('modalSource').textContent = item.source || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω—ã–π –∏—Å—Ç–æ—á–Ω–∏–∫';
            document.getElementById('modalCategory').textContent = (item.category || 'general').toUpperCase();
            document.getElementById('modalTitle').textContent = item.title || '–ë–µ–∑ –∑–∞–≥–æ–ª–æ–≤–∫–∞';
            document.getElementById('modalTime').textContent = timeAgo(item.published);
            
            // Handle controversy safely
            if (item.controversy) {
                document.getElementById('modalControversy').textContent = 
                    `${item.controversy.emoji} –ü—Ä–æ–≤–æ–∫–∞—Ü–∏–æ–Ω–Ω–æ—Å—Ç—å: ${item.controversy.score}%`;
            } else {
                document.getElementById('modalControversy').textContent = 'üì∞ –ë–µ–∑ –æ—Ü–µ–Ω–∫–∏';
            }
            
            // Handle summary - show full text or message if empty
            const summary = item.summary || item.description || item.text || '';
            const summaryText = String(summary).trim();
            
            console.log('Modal debug:', {
                title: item.title,
                hasSummary: !!item.summary,
                hasDescription: !!item.description,
                hasText: !!item.text,
                summaryLength: summaryText.length,
                summaryPreview: summaryText.substring(0, 200),
                source: item.source,
                fullItem: item
            });
            
            if (summaryText.length > 10) {
                // Has actual content
                document.getElementById('modalText').textContent = summaryText;
                document.getElementById('modalText').style.fontStyle = 'normal';
                document.getElementById('modalText').style.color = '#e7e9ea';
            } else {
                // No content available
                document.getElementById('modalText').innerHTML = 
                    '<p style="color: #71767b; font-style: italic;">‚ö†Ô∏è –ü–æ–ª–Ω—ã–π —Ç–µ–∫—Å—Ç –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω –≤ RSS-–ª–µ–Ω—Ç–µ.</p>' +
                    '<p style="color: #71767b; font-style: italic; margin-top: 10px;">–ù–∞–∂–º–∏—Ç–µ "–ß–∏—Ç–∞—Ç—å –Ω–∞ –∏—Å—Ç–æ—á–Ω–∏–∫–µ" –Ω–∏–∂–µ –¥–ª—è –ø—Ä–æ—Å–º–æ—Ç—Ä–∞ –ø–æ–ª–Ω–æ–π —Å—Ç–∞—Ç—å–∏.</p>';
            }
            
            document.getElementById('modalLink').href = item.link || '#';
            
            document.getElementById('modal').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        // Close modal
        function closeModal(event) {
            if (!event || event.target.id === 'modal') {
                document.getElementById('modal').classList.remove('active');
                document.body.style.overflow = 'auto';

        // Share to Telegram
        function shareToTelegram(index) {
            const item = index !== undefined ? allNews[index] : currentNewsItem;
            if (!item) return;
            
            const text = encodeURIComponent(`${item.title}\n\n${item.link}\n\nüî• via @TrendscopeBot`);
            window.open(`https://t.me/share/url?url=${encodeURIComponent(item.link)}&text=${text}`, '_blank');

        // Share to VK
        function shareToVK(index) {
            const item = index !== undefined ? allNews[index] : currentNewsItem;
            if (!item) return;
            
            const url = encodeURIComponent(item.link);
            const title = encodeURIComponent(item.title);
            window.open(`https://vk.com/share.php?url=${url}&title=${title}`, '_blank');
        }
        
        // Copy link
        function copyLink(index, event) {
            const item = index !== undefined ? allNews[index] : currentNewsItem;
            if (!item) return;
            
            const text = `${item.title}\n\n${item.link}\n\nüî• –ù–∞–π–¥–µ–Ω–æ –Ω–∞ Trendoscope`;
            
            navigator.clipboard.writeText(text)
                .then(() => {
                    // Show success message - find the button that was clicked
                    let btn = null;
                    if (event && event.target) {
                        btn = event.target.closest('.action-btn');
                    }
                    
                    if (btn) {
                        const originalText = btn.innerHTML;
                        btn.innerHTML = '‚úÖ –°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!';
                        btn.style.background = '#10b981';
                        setTimeout(() => {
                            btn.innerHTML = originalText;
                            btn.style.background = '';
                        }, 2000);
                    } else {
                        // Fallback - just show alert
                        alert('‚úÖ –°—Å—ã–ª–∫–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞ –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞!');
                    }
                })
                .catch(err => {
                    console.error('Copy error:', err);
                    alert('‚ùå –û—à–∏–±–∫–∞ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑.');
                });
        }
        
        // Generic share (fallback)
        function shareNews(index, event) {
            const item = index !== undefined ? allNews[index] : currentNewsItem;
            if (!item) return;
            
            const text = `${item.title}\n\n${item.link}`;
            
            if (navigator.share) {
                navigator.share({ title: item.title, url: item.link })
                    .catch(err => console.log('Share cancelled'));
            } else {
                copyLink(index, event);
            }
        }

        // Save news
        function saveNews() {
            if (!currentNewsItem) return;
            alert('–§—É–Ω–∫—Ü–∏—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ');
        }

        // Time ago helper
        function timeAgo(dateString) {
            if (!dateString) return '–Ω–µ–¥–∞–≤–Ω–æ';
            
            try {
                const date = new Date(dateString);
                const now = new Date();
                const seconds = Math.floor((now - date) / 1000);
                
                if (seconds < 60) return '—Ç–æ–ª—å–∫–æ —á—Ç–æ';
                if (seconds < 3600) return `${Math.floor(seconds / 60)} –º–∏–Ω –Ω–∞–∑–∞–¥`;
                if (seconds < 86400) return `${Math.floor(seconds / 3600)} —á –Ω–∞–∑–∞–¥`;
                return `${Math.floor(seconds / 86400)} –¥ –Ω–∞–∑–∞–¥`;
            } catch {
                return '–Ω–µ–¥–∞–≤–Ω–æ';
            }
        }

        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text || '';
            return div.innerHTML;
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            }
        });
